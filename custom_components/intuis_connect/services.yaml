switch_schedule:
  name: Switch Schedule
  description: Switch to a different heating schedule. The schedule applies to all
    rooms in the home.
  fields:
    schedule_name:
      name: Schedule Name
      description: Select the schedule to activate.
      required: true
      selector:
        select:
          options: &id001
          - label: 'Rouge '
            value: 'Rouge '
          - label: Normal
            value: Normal
refresh_schedules:
  name: Refresh Schedules
  description: Force a refresh of all schedule and home data from the Intuis API.
set_schedule_slot:
  name: Set Schedule Slot
  description: Set a zone for a specific time range in the active heating schedule.
    Creates a slot from start_time to end_time with the specified zone.
  fields:
    day:
      name: Day of Week
      description: Select the day of the week.
      required: true
      selector:
        select:
          options:
          - label: Lundi
            value: '0'
          - label: Mardi
            value: '1'
          - label: Mercredi
            value: '2'
          - label: Jeudi
            value: '3'
          - label: Vendredi
            value: '4'
          - label: Samedi
            value: '5'
          - label: Dimanche
            value: '6'
    start_time:
      name: Start Time
      description: When the zone should start (24-hour format).
      required: true
      example: 08:00
      selector:
        time: null
    end_time:
      name: End Time
      description: When the zone should end.
      required: true
      example: '22:00'
      selector:
        time: null
    zone_name:
      name: Zone Name
      description: Select the zone to apply.
      required: true
      selector:
        select:
          options:
          - label: Comfort
            value: Comfort
          - label: Eco
            value: Eco
          - label: À la maison
            value: À la maison
          - label: Nuit
            value: Nuit
set_zone_temperature:
  name: Set Zone Temperature
  description: Set the temperature for a specific room in a schedule zone. Works with
    any schedule, not just the active one.
  fields:
    schedule_name:
      name: Schedule Name
      description: Select the schedule to modify.
      required: true
      selector:
        select:
          options: *id001
    zone_name:
      name: Zone Name
      description: Select the zone within the schedule.
      required: true
      selector:
        select:
          options:
          - label: Comfort
            value: Comfort
          - label: Eco
            value: Eco
          - label: À la maison
            value: À la maison
          - label: Nuit
            value: Nuit
    room_name:
      name: Room Name
      description: Select the room to set temperature for.
      required: true
      selector:
        select:
          options:
          - label: Salon
            value: Salon
          - label: Chambre
            value: Chambre
          - label: Bureau
            value: Bureau
          - label: Cuisine
            value: Cuisine
    temperature:
      name: Temperature
      description: Target temperature in Celsius (5-30).
      required: true
      selector:
        number:
          min: 5
          max: 30
          step: 0.5
          unit_of_measurement: °C
          mode: box
