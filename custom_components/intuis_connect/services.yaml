switch_schedule:
  name: Switch Schedule
  description: Switch to a different heating schedule. The schedule applies to all
    rooms in the home.
  fields:
    schedule_name:
      name: Schedule Name
      description: Select the schedule to activate.
      required: true
      selector:
        select:
          options:
          - label: Test
            value: Test
          - label: 'Rouge '
            value: 'Rouge '
          - label: Test
            value: Test
refresh_schedules:
  name: Refresh Schedules
  description: Force a refresh of all schedule and home data from the Intuis API.
set_schedule_slot:
  name: Set Schedule Slot
  description: Set a zone for a specific time range in the active heating schedule.
    Creates a slot from start_time to end_time with the specified zone.
  fields:
    day:
      name: Day of Week
      description: Select the day of the week.
      required: true
      selector:
        select:
          options:
          - label: Lundi
            value: '0'
          - label: Mardi
            value: '1'
          - label: Mercredi
            value: '2'
          - label: Jeudi
            value: '3'
          - label: Vendredi
            value: '4'
          - label: Samedi
            value: '5'
          - label: Dimanche
            value: '6'
    start_time:
      name: Start Time
      description: When the zone should start (24-hour format).
      required: true
      example: 08:00
      selector:
        time: null
    end_time:
      name: End Time
      description: When the zone should end.
      required: true
      example: '22:00'
      selector:
        time: null
    zone_name:
      name: Zone Name
      description: Select the zone to apply.
      required: true
      selector:
        select:
          options:
          - label: Comfort
            value: Comfort
          - label: Night
            value: Night
          - label: Comfort+
            value: Comfort+
          - label: Eco
            value: Eco
